<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="/static/base.css">
    {% block head %}{% endblock %}
</head>
<body>
<header class="navbar">
    <nav>
        <ul class="nav-list">
            <li>
                <a href="/" class="nav-link">{{content.nav.home}}</a>
            </li>
            <li>
                <a href="/profile" class="nav-link">{{content.nav.prof}}</a>
            </li>
            <li>
                <a href="/lang" class="nav-link">{{content.nav.choose_language}}</a>
            </li>
            <li>
                <a href="/settings" class="nav-link">{{content.nav.settings}}</a>
            </li>
        </ul>
    </nav>
</header>

<main class="main-content">
    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
</main>
    
<footer>
    <p>&copy; 2024</p>
</footer>
</body>
</html>
