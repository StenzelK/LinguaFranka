<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
<header>
    <nav>
        <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: #333;">
            <li style="float: left;">
                <a href="/" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">{{content.nav.home}}</a>
            </li>
            <li style="float: left;">
                <a href="/profile" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">{{content.nav.prof}}</a>
            </li>
            <li style="float: left;">
                <a href="/lang" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">{{content.nav.choose_language}}</a>
            </li>
            <li style="float: left;">
                <a href="/settings" style="display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;">{{content.nav.settings}}</a>
            </li>
        </ul>
    </nav>
</header>

    {% block content %}
    <!-- Default content goes here -->
    {% endblock %}
    
    <footer>
        <p>Copyright Â© 2024</p>
    </footer>
</body>
</html>
